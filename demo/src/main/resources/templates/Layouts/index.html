<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema de Citas Médicas Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .welcome-message-above {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .welcome-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            background-color: #4dc0b5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(77, 192, 181, 0.4);
        }
        .logo svg {
            width: 60px;
            height: 60px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .main-button {
            background-color: #38b2ac;
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(56, 178, 172, 0.4);
            text-decoration: none;
            display: inline-block;
        }
        .main-button:hover {
            background-color: #319795;
            transform: translateY(-2px);
        }
        .role-buttons {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .role-button {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: 1px solid #cbd5e0;
        }
        .role-button:hover {
            background-color: #e2e8f0;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="welcome-message-above">
        ¡Bienvenido a tu Sistema de Citas Médicas!
    </div>

    <div class="welcome-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1>Sistema de Reserva de Citas Médicas Online</h1>
        <p>Su solución integral para gestionar citas médicas de forma eficiente, todo en un solo lugar.</p>
        <a href="./paciente/index.html" class="main-button">Comenzar como Paciente</a>

    </div>
</body>
</html>
